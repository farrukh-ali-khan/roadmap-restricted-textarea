<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roadmap - Restricted Textarea</title>
    <meta
      name="description"
      content="A restricted textarea with live character count and max character limit."
    />
    <meta
      name="keywords"
      content="restricted textarea, character count, max limit, accessibility"
    />
    <meta name="author" content="Farrukh Ali" />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Restricted Textarea</h1>
      <textarea
        id="restricted-textarea"
        placeholder="Type your text here..."
        maxlength="250"
      ></textarea>
      <p id="char-count">0 / 250</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
